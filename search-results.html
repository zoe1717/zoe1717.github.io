<!DOCTYPE html>
<html lang="zh-Hant">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>搜尋結果</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="index.html">Home</a>
                    </li>
                </ul>
                <form class="d-flex" action="search-results.html" method="get" role="search">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="query">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </div>
    </nav>

    <div class="container mt-5 pt-5">
        <h2>搜尋結果</h2>

        <!-- 根據搜尋條件跳轉到相應的頁面 -->
        <script>
            // 獲取 URL 中的搜尋關鍵字
            const urlParams = new URLSearchParams(window.location.search);
            const query = urlParams.get('query');

            // 定義搜尋對應的頁面
            const pages = {
                "1008": "./1008/1008_namecard.html",
                "1015": "./1015/index.html",
                "1022": "./1022/index.html",
                "1105": "./1105/index.html",
                "1112": "./1112/index.html",
                "1126": "./1126/index.html",
                "1126-bonus": "./1126-bonus/index.html",
                "1203": "./1203/index.html",
                "1203-bonus": "./1203-bonus/index.html"
            };

            // 根據查詢關鍵字跳轉
            if (query && pages[query]) {
                window.location.href = pages[query]; // 跳轉到對應頁面
            } else {
                document.getElementById("searchResults").innerHTML = `<p>找不到與 "${query}" 相關的頁面。</p>`;
            }
        </script>

        <div id="searchResults"></div>
    </div>
</body>

</html>
