	<head>

		<style>
			.card{
				width: 50%;
				box-shadow: 0px 0px 10px 0px #888888;

			.container{
				padding: 12px 24px;
			}
			
			.noto-serif-tc-123 {
  font-family: "Noto Serif TC", serif;

}

	<body>
		<div class='card'>
			<img src='bird.png' style='width: 100%'>
			<div class='container noto-serif-tc-123'>
				<h2>登黃鶴樓</h2>
				<h4>唐朝 崔顥</h4>
				<p>昔人已乘黃鶴去，此地空餘黃鶴樓。<br/>
黃鶴一去不復返，白雲千載空悠悠。<br/>
晴川歷歷漢陽樹，芳草萋萋鸚鵡洲。<br/>
日暮鄉關何處是？煙波江上使人愁。</p>
			</div>
		</div>
	</body>
