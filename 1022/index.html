				<h2>登黃鶴樓</h2>
				<h4>唐朝 崔顥</h4>
				<p>昔人已乘黃鶴去，此地空餘黃鶴樓。<br/>
黃鶴一去不復返，白雲千載空悠悠。<br/>
晴川歷歷漢陽樹，芳草萋萋鸚鵡洲。<br/>
日暮鄉關何處是？煙波江上使人愁。</p>
